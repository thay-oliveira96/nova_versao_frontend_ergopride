<!-- Componente de layout principal com um sidenav e a barra de ferramentas -->
<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav lateral para o menu de navegação -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(mobileQuery.matches ? 'dialog' : 'navigation')"
      [mode]="(mobileQuery.matches ? 'over' : 'side')"
      [opened]="false">

    <div class="sidenav-header">
      <div class="brand-container">
        <mat-icon class="brand-icon">business</mat-icon>
        <span class="brand-text">{{ 'layout.brandName' | transloco }}</span>
      </div>
    </div>

    <!-- ======================================== -->
    <!-- ITENS SIMPLES (sem filhos) -->
    <!-- ======================================== -->
    <mat-nav-list class="nav-list">
      <ng-container *ngFor="let item of navItems">
        <a mat-list-item
           *ngIf="!item.children && item.route"
           [routerLink]="item.route"
           routerLinkActive="active-link"
           class="nav-item"
           (click)="closeSidenav()">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.nameKey | transloco }}</span>
        </a>
      </ng-container>
    </mat-nav-list>

    <!-- ======================================== -->
    <!-- GRUPOS EXPANSÍVEIS (com children) -->
    <!-- ======================================== -->
    <mat-accordion class="nav-accordion" multi>
      <ng-container *ngFor="let item of navItems">
        <mat-expansion-panel *ngIf="item.children" class="nav-panel">
          <mat-expansion-panel-header>
            <mat-panel-title class="panel-title">
              <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
              <span matListItemTitle class="panel-title-text">{{ item.nameKey | transloco }}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item
               *ngFor="let child of item.children"
               [routerLink]="child.route"
               routerLinkActive="active-link"
               class="nav-item child-item"
               (click)="closeSidenav()">
              <mat-icon matListItemIcon>{{ child.icon }}</mat-icon>
              <span matListItemTitle>{{ child.nameKey | transloco }}</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </ng-container>
    </mat-accordion>

  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" class="menu-toggle-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="toolbar-title">{{ 'layout.toolbarTitle' | transloco }}</span>
      <span class="toolbar-spacer"></span>

      <!-- Seletor de idioma -->
      <mat-form-field class="language-selector">
        <mat-select [value]="activeLang" (selectionChange)="changeLanguage($event.value)">
          <mat-option *ngFor="let lang of availableLangs" [value]="lang.id">
            {{ lang.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Saudação -->
      <span class="user-greeting" *ngIf="fullname">Olá, {{ fullname }}</span>

      <!-- Menu do usuário -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/my-account" *ngIf="verificaTipoPessoa()">
          <mat-icon>account_circle</mat-icon>
          <span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="/my-account-juridica" *ngIf="!verificaTipoPessoa()">
          <mat-icon>account_circle</mat-icon>
          <span>Minha Conta</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>{{ 'layout.userMenu.logout' | transloco }}</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(mobileQuery.matches ? 'dialog' : 'navigation')"
      [mode]="(mobileQuery.matches ? 'over' : 'side')"
      [opened]="false">
    
    <div class="sidenav-header">
      <div class="brand-container">
        <mat-icon class="brand-icon">business</mat-icon>
        <span class="brand-text">{{ 'layout.brandName' | transloco }}</span> </div>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item 
         *ngFor="let item of navItems" 
         [routerLink]="item.route" 
         routerLinkActive="active-link"
         class="nav-item"
         (click)="mobileQuery.matches ? drawer.close() : null">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.nameKey | transloco}}</span> </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="menu-toggle-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span class="toolbar-title">{{ 'layout.toolbarTitle' | transloco }}</span> <span class="toolbar-spacer"></span>
      
      <mat-form-field appearance="outline" class="language-selector">
        <mat-select [value]="activeLang" (selectionChange)="changeLanguage($event.value)">
          <mat-option *ngFor="let lang of availableLangs" [value]="lang.id">
            {{ lang.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>{{ 'layout.userMenu.logout' | transloco }}</span> </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
